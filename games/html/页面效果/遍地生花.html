<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.imgs{
				width: 50px;
				height: 50px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script>
			var bigbox = document.getElementsByTagName("body")[0];
			document.onclick = function(event){
				var img = document.createElement("img");
				img.src = "img/huaji.jpg";
				img.classList.add("imgs");
				img.style.left = event.pageX - 25 + "px";
				img.style.top = event.pageY - 25 + "px";
				bigbox.appendChild(img);
			};
		</script>
	</body>
</html>
